<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    
    <title>Train Tracker</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
  </head>

  <body>
   
    <div class="container">
 
      <div class="jumbotron" style="background-color: green; color: white">
        <h1 class="text-center">Train Tracker</h1>
    
      </div>

      <div class="row">

        <div class="col-lg-12">

        
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Time Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>   
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              
              <form>
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="desination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="firstTrain-input">First Train Time(HH:mm - military time)</label>
                  <input class="form-control" id="firstTrain-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency(min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- You'll want to keep `script` tags at the bottom of your page so they don't block rendering -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- â€¦but above you're own JS so it has access to the libraries above -->
    <script src="script.js"></script>

  </body>

</html>
